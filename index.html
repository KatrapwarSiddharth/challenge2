<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <div class="container">
      <img
        id="bg_image"
        src="/fylo-data-storage-component-master/images/bg-desktop.png"
        alt=""
      />
    </div>
    <div class="leftbox">
      <div class="logo">
        <img src="/fylo-data-storage-component-master/images/logo.svg" alt="" />
      </div>
      <div class="bottomimages">
        <div id="box">
          <img
            src="/fylo-data-storage-component-master/images/icon-document.svg"
            alt=""
          />
        </div>
        <div id="box">
          <img
            src="/fylo-data-storage-component-master/images/icon-folder.svg"
            alt=""
          />
        </div>
        <div id="box">
          <img
            src="/fylo-data-storage-component-master/images/icon-upload.svg"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="rightbox">
      <p>You've used <b>815 GB</b> of your storage</p>
      <div id="memorybar">
        <div id="innerbar">
          <div id="circle"></div>
        </div>
      </div>
      <div id="belowtext">
        <p>0 GB</p>
        <span>1000 GB</span>
      </div>
    </div>
    <div id="whitebox">
      <h1>185</h1>
      <p>GB LEFT</p>
    </div>
